<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoesGG - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome untuk ikon centang -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow p-4" style="width: 350px">
        <div class="text-center">
          <img src="images/logo.png" alt="ShoesGG Logo" style="width: 100px" />
          <h3 class="mt-2">ShoesGG</h3>
        </div>
        <form id="loginForm" class="mt-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
          <a href="register.html" class="btn btn-outline-secondary w-100 mt-2">Register</a>
        </form>
      </div>
    </div>

    <!-- Bootstrap Modal untuk Pop-up -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <!-- Ikon centang -->
            <div
              class="rounded-circle bg-success bg-opacity-25 d-flex justify-content-center align-items-center"
              style="width: 100px; height: 100px; margin: 0 auto"
            >
              <i
                class="fa fa-check fa-3x text-white bg-success rounded-circle p-4"
              ></i>
            </div>
            <h4 class="mt-4 text-success">Login Berhasil</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Menampilkan Pop-up -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah submit form default

          // Menampilkan pop-up modal Bootstrap
          var successModal = new bootstrap.Modal(
            document.getElementById("successModal")
          );
          successModal.show();

          // Redirect ke halaman home setelah 2 detik (opsional)
          setTimeout(function () {
            window.location.href = "home.html";
          }, 2000);
        });
    </script>
  </body>
</html>
