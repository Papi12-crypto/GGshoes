<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Order</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .receipt-container {
      max-width: 400px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    .receipt-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .receipt-header img {
      width: 60px;
      height: 60px;
    }

    .receipt-header h5 {
      margin-top: 1rem;
      font-weight: bold;
    }

    .summary-table td {
      padding: 0.3rem 0;
    }

    .btn-track {
      width: 100%;
      margin-top: 1rem;
      background-color: #102C57; /* Warna kustom */
      color: #fff; /* Warna teks */
    }

    .btn-track:hover {
      background-color: #0d2245; /* Warna saat hover */
    }

    .back-button {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <div class="back-button mb-3">
      <a href="payment.html" class="text-decoration-none text-dark d-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i>
        <span>Receipt Order</span>
      </a>
    </div>

    <!-- Receipt Container -->
    <div class="receipt-container">
      <!-- Header Section -->
      <div class="receipt-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4436/4436481.png" alt="Success">
        <h5>Thank you!</h5>
        <p>Your transaction was successful</p>
      </div>

      <!-- Transaction Details -->
      <table class="table borderless summary-table">
        <tr>
          <td>ID Transaction</td>
          <td class="text-end">D123456789ABC</td>
        </tr>
        <tr>
          <td>Date</td>
          <td class="text-end">10 July'22</td>
        </tr>
        <tr>
          <td>Time</td>
          <td class="text-end">04:13 PM</td>
        </tr>
      </table>

      <hr>

      <!-- Item Details -->
      <h6>Item</h6>
      <p>Ari Jordan P DIDIY-RED <span class="text-muted">x1</span><br><small class="text-muted">Size 44</small></p>

      <!-- Payment Summary -->
      <h6>Payment Summary</h6>
      <table class="table borderless summary-table">
        <tr>
          <td>Price</td>
          <td class="text-end">Rp1.999.000</td>
        </tr>
        <tr>
          <td>Voucher</td>
          <td class="text-end">0</td>
        </tr>
        <tr>
          <th>Total</th>
          <th class="text-end">Rp1.999.000</th>
        </tr>
      </table>

      <hr>

      <!-- Payment Method -->
      <p><strong>Payment Method</strong> <span class="float-end">Gopay</span></p>

      <!-- Tracking Button -->
      <button class="btn btn-track" onclick="trackOrder()">Lacak pesanan</button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    function trackOrder() {
      window.location.href = "track.html"; // Mengarahkan ke file track.html
    }
  </script>
</body>
</html>
