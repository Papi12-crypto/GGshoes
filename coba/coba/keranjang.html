<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoessGG Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .cart-item {
        background-color: #fbe7d3;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
      }
      .cart-item-info {
        flex-grow: 1;
        margin-left: 15px;
      }
      .cart-item-info h5 {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
      }
      .cart-item-info p {
        margin: 0;
        font-size: 14px;
        color: #6c757d;
      }
      .cart-item-actions {
        display: flex;
        align-items: center;
      }
      .cart-item-actions button {
        border: none;
        background-color: transparent;
        font-size: 20px;
        cursor: pointer;
      }
      .cart-summary {
        background-color: #fbe7d3;
        border-radius: 10px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-summary .btn-checkout {
        background-color: #00274d;
        color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
      }
      .disabled {
        pointer-events: none;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h4>
        <a href="home.html" class="text-decoration-none text-dark"
          >&larr; Keranjang Saya</a
        >
      </h4>

      <!-- Item 1 -->
      <div class="cart-item">
        <input
          type="checkbox"
          class="form-check-input me-3 item-checkbox"
          data-price="1999000"
        />
        <img src="images/s4.jpg" alt="Sepatu" />
        <div class="cart-item-info">
          <h5>ARI JORDAN P DIDY</h5>
          <p>Sepatu Pria</p>
          <h6>Rp. 1.999.000</h6>
        </div>
        <div class="cart-item-actions">
          <button class="decrement">-</button>
          <input
            type="number"
            class="form-control w-25 mx-2 text-center quantity"
            value="1"
            min="1"
          />
          <button class="increment">+</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item">
        <input
          type="checkbox"
          class="form-check-input me-3 item-checkbox"
          data-price="9999000"
        />
        <img src="images/s3.jpg" alt="Sepatu" />
        <div class="cart-item-info">
          <h5>Sepatu Cinderella</h5>
          <p>Sepatu Wanita</p>
          <h6>Rp. 9.999.000</h6>
        </div>
        <div class="cart-item-actions">
          <button class="decrement">-</button>
          <input
            type="number"
            class="form-control w-25 mx-2 text-center quantity"
            value="1"
            min="1"
          />
          <button class="increment">+</button>
        </div>
      </div>

      <!-- Summary -->
      <div class="cart-summary mt-4">
        <div>
          <span>Total: <strong id="total-price">Rp. 0</strong></span>
        </div>
        <a
          href="payment.html"
          class="btn btn-checkout disabled"
          id="checkout-btn"
          >Check out</a
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const checkboxes = document.querySelectorAll(".item-checkbox");
      const totalPriceElement = document.getElementById("total-price");
      const checkoutButton = document.getElementById("checkout-btn");

      // Handle increment and decrement buttons
      document.querySelectorAll(".cart-item").forEach((item) => {
        const decrementBtn = item.querySelector(".decrement");
        const incrementBtn = item.querySelector(".increment");
        const quantityInput = item.querySelector(".quantity");

        decrementBtn.addEventListener("click", () => {
          let value = parseInt(quantityInput.value);
          if (value > 1) {
            quantityInput.value = value - 1;
            updateTotal();
          }
        });

        incrementBtn.addEventListener("click", () => {
          let value = parseInt(quantityInput.value);
          quantityInput.value = value + 1;
          updateTotal();
        });

        quantityInput.addEventListener("input", () => {
          if (quantityInput.value < 1) {
            quantityInput.value = 1;
          }
          updateTotal();
        });
      });

      // Update total price
      function updateTotal() {
        let total = 0;
        document.querySelectorAll(".cart-item").forEach((item) => {
          const checkbox = item.querySelector(".item-checkbox");
          const price = parseInt(checkbox.getAttribute("data-price"));
          const quantity = parseInt(item.querySelector(".quantity").value);

          if (checkbox.checked) {
            total += price * quantity;
          }
        });

        totalPriceElement.textContent = `Rp. ${total.toLocaleString("id-ID")}`;

        // Enable or disable checkout button
        if (total > 0) {
          checkoutButton.classList.remove("disabled");
        } else {
          checkoutButton.classList.add("disabled");
        }
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateTotal);
      });
    </script>
  </body>
</html>
