<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Pesanan</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .back.button{
          font-size: 2rem;
      }
      .tracking-container{
        max-width: 400px;
      margin: 2rem auto;
      }
      .btn-primary{
        background-color:#00274d ;
      }
      /* Custom style for the tracking steps */
      .step-line {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .step {
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .step-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #6c757d;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .step-circle.completed {
        background-color: #198754;
        border-color: #198754;
      }

      .step-line hr {
        border: none;
        border-left: 2px solid #198754;
        height: 40px;
        margin: 0;
        position: relative;
        left: 9px;
      }

      .step-text {
        color: #6c757d;
      }

      .step-text.completed {
        color: #198754;
        font-weight: 600;
      }

      /* Animation trigger */
      .step.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="tracking-container">
      <!-- Back Button -->
      <div class="back-button">
        <a href="recipt.html" class="text-decoration-none text-dark d-flex align-items-center">
          <i class="bi bi-arrow-left"></i>
          <span>Lacak</span>
        </a>
      </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <p class="text-muted">N&T Express</p>

          <div class="step-line" id="tracking-steps">
            <!-- Step 1 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">Pesanan dibuat</div>
            </div>
            <hr />

            <!-- Step 2 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">
                Pesanan telah diserahkan kepada Jasa Kirim
              </div>
            </div>
            <hr />

            <!-- Step 3 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">Pesanan telah disortir</div>
            </div>
            <hr />

            <!-- Step 4 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">
                Pesanan dalam proses pengantaran
              </div>
            </div>
            <hr />

            <!-- Step 5 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">
                Pesanan nyangkut di DC Cakung
              </div>
            </div>
            <hr />

            <!-- Step 6 -->
            <div class="step">
              <div class="step-circle completed">
                <i class="bi bi-check"></i>
              </div>
              <div class="step-text completed">
                Pesanan tiba di alamat tujuan dan diterima oleh yang
                bersangkutan
              </div>
            </div>
          </div>

          <!-- Button -->
          <div class="text-center mt-4">
            <button class="btn btn-primary" id="order-received-btn">
              Pesanan Diterima
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      // Animation for steps
      document.addEventListener("DOMContentLoaded", () => {
        const steps = document.querySelectorAll(".step");
        steps.forEach((step, index) => {
          setTimeout(() => {
            step.classList.add("active");
          }, index * 600); // Delay animation per step
        });

        // Redirect button logic
        const orderReceivedBtn = document.getElementById("order-received-btn");
        orderReceivedBtn.addEventListener("click", () => {
          window.location.href = "home.html";
        });
      });
    </script>
  </body>
</html>
