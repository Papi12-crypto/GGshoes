<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .account-container {
        background-color: #fffaf6;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: -60px;
        border: 5px solid #fff;
      }
      .account-header {
        margin-top: 20px;
        font-weight: bold;
        color: #5a5a5a;
      }
      .account-label {
        color: #b17a6c;
        font-weight: 600;
        text-align: left;
      }
      .account-field {
        font-size: 14px;
        color: #555;
        border-bottom: 1px solid #ccc;
        margin-bottom: 15px;
        cursor: pointer;
        padding: 5px;
      }
      .account-field input {
        border: none;
        outline: none;
        font-size: 14px;
        width: 100%;
        background: transparent;
      }
      .email-field {
        user-select: none;
        font-size: 14px;
        color: #555;
        border-bottom: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 5px;
        cursor: default;
      }
      .logout-btn {
        background-color: #2c4372;
        color: #fff;
        padding: 10px 0;
        font-weight: bold;
        border-radius: 8px;
        width: 100%;
        margin-top: 10px;
      }
      .logout-btn:hover {
        background-color: #1d2f52;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Panah Kembali ke Halaman Utama -->
      <h4 class="mt-4">
        <a href="home.html" class="text-decoration-none text-dark"
          >&larr; Account</a
        >
      </h4>

      <div class="account-container">
        <!-- Profile Image -->
        <img
          src="f8.jpg"
          alt="Profile Image"
          class="profile-image"
        />

        <!-- Account Header -->
        <h5 class="account-header" id="display-username">Ikhsan GG</h5>

        <!-- Email Section -->
        <div class="text-start mt-4">
          <p class="account-label">Email</p>
          <p class="email-field" id="email-field">ikhsansigma23@gmail.com</p>
        </div>

        <!-- Username Section -->
        <div class="text-start">
          <p class="account-label">Username</p>
          <p class="account-field" id="username-field" onclick="editUsername()">
            <span id="username-text">Ikhsan GG</span>
          </p>
        </div>

        <!-- Logout Button -->
        <a href="index.html"><button class="btn logout-btn">Log Out</button></a>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
      function editUsername() {
        const usernameField = document.getElementById("username-field");
        const usernameText = document.getElementById("username-text");
        const currentUsername = usernameText.innerText;

        // Replace text with input field
        usernameField.innerHTML = `
          <input type="text" id="username-input" value="${currentUsername}" onblur="saveUsername()" onkeydown="checkEnter(event)">
        `;

        // Focus on input field
        const input = document.getElementById("username-input");
        input.focus();
      }

      function saveUsername() {
        const input = document.getElementById("username-input");
        const newUsername = input.value.trim();

        // Validate input
        if (newUsername !== "") {
          document.getElementById(
            "username-field"
          ).innerHTML = `<span id="username-text">${newUsername}</span>`;
          document.getElementById("display-username").innerText = newUsername;
        } else {
          alert("Username tidak boleh kosong!");
          document.getElementById(
            "username-field"
          ).innerHTML = `<span id="username-text">Ikhsan GG</span>`;
        }
      }

      function checkEnter(event) {
        if (event.key === "Enter") {
          saveUsername();
        }
      }
    </script>
  </body>
</html>
