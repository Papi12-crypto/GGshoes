<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoesGG Product</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .checkout-container {
        background-color: #fbe7d3;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
      }
      .product-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .product-title {
        font-size: 18px;
        font-weight: bold;
      }
      .product-price {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
      .product-sold {
        font-size: 14px;
        color: #6c757d;
      }

      /* Size buttons */
      .size-button {
        border: 1px solid #102c57;
        border-radius: 5px;
        padding: 10px 15px;
        margin: 5px;
        font-size: 14px;
        color: #102c57;
        background-color: white;
        cursor: pointer;
      }
      .size-button.selected {
        background-color: #102c57;
        color: white;
      }
      .size-button:hover {
        background-color: #ddd;
      }

      /* Action buttons */
      .btn-cart {
        background-color: #00274d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn-cart:hover {
        background-color: #001f3a;
      }

      .btn-pay {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn-pay:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h4>
        <a href="home.html" class="text-decoration-none text-dark">&larr; Produk</a>
      </h4>

      <div class="checkout-container">
        <h5 class="product-title">Sepatu Sandy Pinky</h5>
        <img
          src="images/s1.jpg"
          alt="Sepatu"
          class="product-image"
        />
        <p class="product-price">Rp. 778.000</p>
        <p class="product-sold">999 Sold</p>

        <!-- Size Selection -->
        <h6 class="text-center">Size</h6>
        <div class="d-flex justify-content-center mb-4 flex-wrap">
          <button class="size-button" data-size="28">38</button>
          <button class="size-button" data-size="29">39</button>
          <button class="size-button" data-size="30">40</button>
          <button class="size-button" data-size="31">41</button>
          <button class="size-button" data-size="32">42</button>
          <button class="size-button" data-size="33">43</button>
          <button class="size-button" data-size="34">44</button>
        </div>

        <div class="action-buttons d-flex justify-content-between mt-4">
          <a href="keranjang.html"><button class="btn-cart"><i class="bi bi-cart"></i> Masukkan</button></a>
          <a href="payment.html"><button class="btn-pay" >Bayar</button></a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const sizeButtons = document.querySelectorAll(".size-button");

      sizeButtons.forEach(button => {
        button.addEventListener("click", () => {
          sizeButtons.forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
        });
      });
    </script>
  </body>
</html>
