<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoesGG - Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome untuk ikon centang -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow p-4" style="width: 350px">
        <h3 class="text-center">Register</h3>
        <form id="registerForm" class="mt-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              You agree to
              <a href="#" class="text-decoration-none">Our Terms of Use</a> and
              <a href="#" class="text-decoration-none">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Register Now
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap Modal untuk Pop-up -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <!-- Ikon centang -->
            <div
              class="rounded-circle bg-success bg-opacity-25 d-flex justify-content-center align-items-center"
              style="width: 100px; height: 100px; margin: 0 auto"
            >
              <i
                class="fa fa-check fa-3x text-white bg-success rounded-circle p-4"
              ></i>
            </div>
            <h4 class="mt-4 text-success">Registrasi Berhasil</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Menampilkan Pop-up dan Validasi Form -->
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah submit form default

          const email = document.getElementById("email");
          const password = document.getElementById("password");
          const terms = document.getElementById("terms");

          // Validasi form, cek jika email, password atau terms belum diisi
          if (!email.value || !password.value || !terms.checked) {
            if (!email.value) {
              email.setCustomValidity(
                "Harap melengkapi semua form terlebih dahulu"
              );
              email.reportValidity();
            } else {
              email.setCustomValidity(""); // Resetkan jika email sudah terisi
            }

            if (!password.value) {
              password.setCustomValidity(
                "Harap melengkapi semua form terlebih dahulu"
              );
              password.reportValidity();
            } else {
              password.setCustomValidity(""); // Resetkan jika password sudah terisi
            }

            if (!terms.checked) {
              alert(
                "Anda harus menyetujui syarat dan ketentuan untuk melanjutkan."
              );
            }
          } else {
            // Jika form valid, tampilkan modal dan redirect ke home
            var successModal = new bootstrap.Modal(
              document.getElementById("successModal")
            );
            successModal.show();

            setTimeout(function () {
              window.location.href = "home.html"; // Redirect setelah 2 detik
            }, 2000);
          }
        });
    </script>
  </body>
</html>
